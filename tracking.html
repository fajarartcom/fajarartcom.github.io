<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tracking Pesanan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="tracking.js" defer></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center p-6">

    <div class="bg-white shadow-xl rounded-xl p-6 w-full max-w-xl">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Lacak Pesanan Anda</h2>
      
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Nomor Resi / ID Pesanan</label>
        <input id="orderId" type="text" placeholder="Contoh: TRX12345678" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>
      
      <button onclick="trackOrder()" class="w-full bg-green-500 text-white py-2 rounded-md font-semibold hover:bg-green-600 transition duration-300">
        Lacak Pesanan
      </button>

    <div id="trackingResult" class="mt-6"></div>
  </div>
</body>
</html>
